<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background: radial-gradient(circle at top, #12002b, #000);
    color:#fff;
    min-height:100vh;
}

/* Header */
header{
    padding:20px;
    text-align:center;
    background:#000;
    box-shadow:0 0 15px #00ffcc;
}

header h1{
    color:#00ffcc;
    letter-spacing:3px;
    text-shadow:0 0 10px #00ffcc;
}

/* Game Grid */
.games-container{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
    gap:20px;
    padding:30px;
    max-width:1200px;
    margin:auto;
}

/* Game Card */
.game-card{
    background:rgba(0,0,0,0.85);
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 0 15px #00ffcc;
    transition:0.3s;
}

.game-card:hover{
    transform:translateY(-8px);
    box-shadow:0 0 30px #00ffcc;
}

.game-card img{
    width:100%;
    height:180px;
    object-fit:cover;
}

.game-info{
    padding:15px;
    text-align:center;
}

.game-info h3{
    margin-bottom:8px;
    color:#00ffcc;
}

.game-info p{
    font-size:14px;
    color:#ccc;
    margin-bottom:10px;
}

.price{
    font-size:16px;
    margin-bottom:12px;
    color:#fff;
}

.buy-btn{
    padding:10px 18px;
    border:none;
    border-radius:8px;
    background:#00ffcc;
    color:#000;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 0 12px #00ffcc;
}

.buy-btn:hover{
    background:#00cca3;
    box-shadow:0 0 25px #00ffcc;
}
.home>a{
    color: red;
    text-decoration: none;
    text-align: center;
    justify-content: center;
    align-items: center;
}

/* Responsive tweaks */
@media(max-width:480px){
    header h1{
        font-size:22px;
    }
    .game-card img{
        height:150px;
    }
}
</style>
</head>

<body>

<header>
    <h1>GAME STORE</h1>
</header>

<section class="games-container">

    <!-- Game 1 -->
    <div class="game-card">
        <img src="https://via.placeholder.com/400x250?text=Cyber+Battle" alt="Game">
        <div class="game-info">
            <h3>Cyber Battle</h3>
            <p>Action • Multiplayer</p>
            <div class="price">₹999</div>
            <button class="buy-btn">BUY NOW</button>
        </div>
    </div>

    <!-- Game 2 -->
    <div class="game-card">
        <img src="https://via.placeholder.com/400x250?text=Racing+X" alt="Game">
        <div class="game-info">
            <h3>Racing X</h3>
            <p>Racing • Open World</p>
            <div class="price">₹799</div>
            <button class="buy-btn">BUY NOW</button>
        </div>
    </div>

    <!-- Game 3 -->
    <div class="game-card">
        <img src="https://via.placeholder.com/400x250?text=War+Zone" alt="Game">
        <div class="game-info">
            <h3>War Zone</h3>
            <p>Shooter • Online</p>
            <div class="price">₹1,299</div>
            <button class="buy-btn">BUY NOW</button>
        </div>
    </div>

    <!-- Game 4 -->
    <div class="game-card">
        <img src="https://via.placeholder.com/400x250?text=Fantasy+Quest" alt="Game">
        <div class="game-info">
            <h3>Fantasy Quest</h3>
            <p>RPG • Adventure</p>
            <div class="price">₹1,099</div>
            <button class="buy-btn">BUY NOW</button>
        </div>
    </div>
    <br>
    <br>
    <div class="home">
            <a href="index.html">click back to home</a>

        </div>

</section>

</body>
</html>
